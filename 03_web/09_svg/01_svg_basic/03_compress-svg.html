<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  <!-- (1) SVG 압축하기 -->
  <!-- SVG 압축 사이트: https://jakearchibald.github.io/svgomg/ -->
  
  <!-- 압축되지 않은 버전 -->
  <!--
    일러스트레이터에서 설정한 레이어 이름이 svg 태그의 id와 data-name 속성 값으로 들어가지는데,
    사실 코드상에서 우리가 맘대로 바꿔도 무방하다.
  -->
  <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 571 625.5">
    <defs>
      <style>
        .cls-1, .cls-2 {
          fill: none;
          stroke: #000;
          stroke-miterlimit: 10;
        }
  
        .cls-1 {
          stroke-width: 40px;
        }
  
        .cls-2 {
          stroke-width: 30px;
        }
      </style>
    </defs>
    <title>face</title>
    <circle class="cls-1" cx="286.5" cy="354.5" r="251"/>
    <g>
      <circle cx="175" cy="380.5" r="42.5"/>
      <circle cx="397" cy="380.5" r="42.5"/>
    </g>
    <path class="cls-2" d="M529,540.16a181.3,181.3,0,0,1-135.48,60.59H393a181.3,181.3,0,0,1-135.48-60.59" transform="translate(-107 -64)"/>
    <ellipse cx="168.5" cy="210.5" rx="168.5" ry="121.5"/>
    <ellipse cx="428.5" cy="198.5" rx="142.5" ry="123.5"/>
    <ellipse cx="245.5" cy="103" rx="151.5" ry="103"/>
  </svg>


  <!-- 압축된 버전 -->
  <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 571 625.5">
    <circle cx="286.5" cy="354.5" r="251" stroke-width="40" fill="none" stroke="#000" stroke-miterlimit="10"/>
    <circle cx="175" cy="380.5" r="42.5"/>
    <circle cx="397" cy="380.5" r="42.5"/>
    <path d="M422 476.16a181.3 181.3 0 01-135.48 60.59H286a181.3 181.3 0 01-135.48-60.59" stroke-width="30" fill="none" stroke="#000" stroke-miterlimit="10"/>
    <ellipse cx="168.5" cy="210.5" rx="168.5" ry="121.5"/>
    <ellipse cx="428.5" cy="198.5" rx="142.5" ry="123.5"/>
    <ellipse cx="245.5" cy="103" rx="151.5" ry="103"/>
  </svg>
</body>
</html>
