<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <style>
    body {
      margin: 0;
    }
    .svg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ddd;
    }
    text {
      font-size: 1.5rem;
      font-weight: bold;
      /* text 태그의 폰트 색상은 svg이기 때문에 color가 아닌 fill 속성을 사용해야 한다. */
      /* color: red; */
      fill: red;
    }
  </style>
</head>
<body>
  <svg class="svg" xmlns="http://www.w3.org/2000/svg">
    <!-- 텍스트는 text 태그를 이용한다. -->
    <!-- x, y: 텍스트를 작성할 시작 위치 좌표 -->
    <text x="20" y="50">Hello, Wally!</text>
  </svg>
</body>
</html>
