<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrapper {
      position: relative;
      background-color: #ccc;
      height: 800px;
      width: 1250px;
    }

    .box {
      display: flex;
      align-items: center;
      width: 50px;
      height: 50px;
      background-color: orangered;
    }

    .now-position {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="box"></div>
    <div class="now-position"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
