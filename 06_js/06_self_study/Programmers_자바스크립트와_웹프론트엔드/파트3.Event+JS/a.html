<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form method="GET" action="b.html" id="form1">
      이름: <input type="text" name="id"><br>
      메세지: <input type="text" name="msg"><br>
      <input type="submit">
    </form>
    <script>
      var t = document.getElementById("form1");
      t.onsubmit = function a(){
        console.log("from property");
        return false;
      }
      function b(){
        console.log("from addEventListener");
        return false;
      }
      function c(){
        console.log("from addEventListener-2");
        return false;
      }
      t.addEventListener("submit", b); // addEventListener로 b라는 함수를 이벤트 핸들러로 등록
      // addEventListener를 사용하면 다른 이벤트 핸들러를 덮어쓰지 않고 여러 개의 핸들러를 추가할 수 있다.
      t.addEventListener("submit", c);
      t.removeEventListener("submit", b);
    </script>
  </body>
</html>
