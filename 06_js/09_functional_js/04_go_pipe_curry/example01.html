<!-- 코드를 값으로 다루어 표현력 높이기 -->
<script>
  const add = (a, b) => a + b;
  
  const go = (...args) => reduce((a, f) => f(a), args);
  const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

  // 특정 리스트 데이터 축약해서 표현하기
  go(
    add(0, 1),
    a => a + 10,
    a => a + 100,
    log); // 예상 출력: 111

  const f = pipe(
    (a, b) => a + b,
    a => a + 10,
    a => a + 100);
  
  log(f(0, 1));
</script>
