<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .warning {
    color: red;
  }
  </style>
</head>
<body>
  <div id="app">
    <!-- <p :class="{ warning: isError }">Hello</p> -->
    <!-- isError가 true이어야 warning이 class 이름으로 들어간다. -->
    <button @click="changeColor">change color</button>
    <p :class="errorTextColor">Hello</p> <!-- computed 속성을 이용하면 위 코드보다 깔끔하게 작성 가능 -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        // cname: 'blue-text',
        isError: false
      },
      methods: {
        changeColor() {
          this.isError = !this.isError
        }
      },
      computed: { // computed에서 data를 접근하려면 this를 붙여야 한다!
        errorTextColor() {
          return this.isError ? 'warning' : null
        }
      }
    });
  </script>
</body>
</html>
