<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <router-link to="/login">Login</router-link>
      <router-link to="/main">Main</router-link>
    </div>
    <hr>
    <router-view></router-view>
  </div>

  <!-- CDN 구문 입력 순서 : vue.js => vue-router -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    var LoginComponent = {
      template: '<div>login</div>'
    }

    var MainComponent = {
      template: '<div>main</div>'
    }

    var router = new VueRouter({ // 라우터 인스턴스 
      mode: 'history', // mode => url의 해쉬 값 제거 속성
      // routes => 페이지의 라우팅 정보 : 어떤 url로 이동했을 때 어떤 페이지가 나올지 Array로 정의
      routes: [ // 페이지의 개수만큼 객체가 필요
        // 로그인 페이지 정보
        {
          // 페이지의 url
          path: '/login',
          name: 'login',
          // 해당 url에서 표시될 컴포넌트
          component: LoginComponent
        },
        // 메인 페이지 정보
        {
          path: '/main',
          name: 'main',
          component: MainComponent
        }
      ]
    })

    new Vue({
      el: '#app',
      // 라우터를 인스턴스에 등록
      router: router // ES6에서는 router: router를 router로 줄여서 작성 가능
    })
  </script>
</body>
</html>
